<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Contatos Lite</title>
  <link rel="stylesheet" href="./src/css/styles.css" />
</head>
<body>
  <header>
    <h1>Lista de Contatos Lite</h1>
  </header>
  <main>
    <section class="card">
      <h2>Novo Contato</h2>
      <form id="contact-form" autocomplete="off" novalidate>
        <div class="field-group">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" required maxlength="80" placeholder="Nome completo" />
          <small class="error" data-error-for="name"></small>
        </div>
        <div class="field-group">
          <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required maxlength="120" placeholder="email@exemplo.com" />
            <small class="error" data-error-for="email"></small>
        </div>
        <div class="field-group">
          <label for="phone">Telefone</label>
          <input type="tel" id="phone" name="phone" required maxlength="20" placeholder="(DDD) 99999-0000" />
          <small class="error" data-error-for="phone"></small>
        </div>
        <div class="actions">
          <button type="submit">Adicionar</button>
          <button type="reset" class="secondary">Limpar</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="list-header">
        <h2>Contatos</h2>
        <div>
          <button id="export-json" class="secondary small" title="Exportar JSON">Exportar</button>
          <button id="clear-all" class="danger small" title="Remover todos os contatos">Limpar Tudo</button>
        </div>
      </div>
      <input type="search" id="search" placeholder="Filtrar por nome ou e-mail..." />
      <p id="empty-message" class="muted">Nenhum contato cadastrado.</p>
      <ul id="contact-list" class="contact-list" aria-live="polite"></ul>
    </section>
  </main>
  <footer>
    <p>Projeto acadÃªmico - Lista de Contatos Lite</p>
  </footer>
  <script type="module" src="./src/js/app.js"></script>
</body>
</html>
